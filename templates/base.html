{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Loading Bootstrap CSS -->
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link href="{% static 'app1/css/style.css' %}" rel="stylesheet" >
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Django</a>
  
        <!-- Navigation Bar Hamburger-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
          aria-expanded="false"
          aria-controls="navigation" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- End Navigation Bar Hamburger -->
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navigation">
           <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link scroll-trigger" 
                  href="{% url 'app1:inicio' %}">
                    Inicio
                </a>
              </li>
              <li class="nav-item">
                <a 
                  class="nav-link scroll-trigger" 
                  href="{% url 'app1:empresa' %}">
                    Empresa
                </a>
              </li>
              <li class="nav-item">
                <a 
                  class="nav-link scroll-trigger" 
                  href="{% url 'app1:contacto' %}">
                    Contacto
                </a>
              </li>
              <li class="nav-item">
                <a 
                  class="nav-link scroll-trigger" 
                  href="{% url 'app1:datos' %}"> 
                    Datos Iris
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link scroll-trigger" 
                  href="{% url 'app2:principal' %}">
                    Dashboard Principal
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false">
                        Perfil <span class="caret"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a 
                      class="dropdown-item scroll-trigger"
                      href="#"
                      data-toggle="modal"
                      data-target="#profile-modal">
                        Perfil
                    </a>
                    <a class="dropdown-item scroll-trigger"
                      data-toggle="modal"
                      data-target="#settings-modal">
                          Configuraci√≥n
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item scroll-trigger" href="">
                        Logout
                    </a>
                </div>
              </li>
           </ul>
           <form class="form-inline my-2 my-lg-0">
             <input class="form-control mr-sm-2" 
                type="text"
                placeholder="Search" 
                aria-label="Search">
             <button class="btn btn-outline-success border-dark 
                      font-weight-bold text-white my-2 my-sm-0"
                      type="submit">Search</button>
           </form>
        </div>
        <!-- Navigation Links -->
    </nav>
    <!-- End Navigation Bar -->



    <!-- Section: Contacto -->
    <div class="container-fluid bg-light" id="base">
        <div class="row">
            {% block contenidos %}{% endblock %}
        </div>
 
    </div>
    <!-- End Section: Contacto -->


    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
      crossorigin="anonymous">
    </script>
</body>
</html>
